openapi: 3.0.0
info:
  title: 'Concrete CMS API'
  version: '1.0'
paths:
  /ccm/api/1.0/account:
    get:
      tags:
        - account
      operationId: getAccount
      responses:
        '200':
          description: 'The currently logged in User'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        -
          authorization:
            - 'account:read'
  '/ccm/api/1.0/pages/{pageID}/{areaHandle}':
    post:
      tags:
        - areas
      summary: 'Adds a block to a page area.'
      operationId: addBlockToPageArea
      parameters:
        -
          name: pageID
          in: path
          description: 'ID of page'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: areaHandle
          in: path
          description: 'Area Name'
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/NewBlock'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
      security:
        -
          authorization:
            - 'pages:areas:add_blocks'
  '/ccm/api/1.0/pages/{pageID}/{areaHandle}/{blockID}':
    put:
      tags:
        - areas
      summary: 'Updates a block within a page area.'
      operationId: updateBlockInPageArea
      parameters:
        -
          name: pageID
          in: path
          description: 'ID of page'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: areaHandle
          in: path
          description: 'Area Name'
          required: true
          schema:
            type: string
        -
          name: blockID
          in: path
          description: 'ID of block'
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: '#/components/requestBodies/UpdatedBlock'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedAreaBlockResponse'
      security:
        -
          authorization:
            - 'pages:areas:update_blocks'
    delete:
      tags:
        - areas
      summary: 'Deletes a block from a page area.'
      operationId: deleteBlockFromPageArea
      parameters:
        -
          name: pageID
          in: path
          description: 'ID of page'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: areaHandle
          in: path
          description: 'Area Name'
          required: true
          schema:
            type: string
        -
          name: blockID
          in: path
          description: 'ID of block'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedAreaBlockResponse'
      security:
        -
          authorization:
            - 'pages:areas:delete_blocks'
  '/ccm/api/1.0/blocks/{blockID}':
    get:
      tags:
        - blocks
      summary: 'Find a block by its ID'
      operationId: getBlockById
      parameters:
        -
          name: blockID
          in: path
          description: 'ID of block to return'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: includes
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - pages
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '401':
          description: 'You do not have the proper permissions to access this resource.'
        '404':
          description: 'File not found'
      security:
        -
          authorization:
            - 'blocks:read'
    delete:
      tags:
        - blocks
      summary: 'Delete a block by its ID'
      operationId: deleteBlockById
      parameters:
        -
          name: blockID
          in: path
          description: 'ID of block to delete'
          required: true
